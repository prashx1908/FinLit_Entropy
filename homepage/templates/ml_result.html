{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Recommendation Result</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .result-container h2 {
            margin-bottom: 20px;
        }
        .summary {
            margin-bottom: 20px;
        }
        .summary p {
            margin: 5px 0;
        }
        .highlight {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Your Investment Recommendation</h2>

        <div>
            <p class="highlight">{{ prediction }}</p>
        </div>
        <iframe
src="https://www.chatbase.co/chatbot-iframe/VYwwpn9rNCLl-N4v08t-e"
width="100%"
style="height: 100%; min-height: 700px"
frameborder="0"
></iframe>
    </div>

</body>
</html>
{% endblock %}
